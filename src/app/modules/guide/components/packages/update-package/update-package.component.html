<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Package Update</h3>
      <p class="blue-text">
        Just answer a few questions<br />
        so that we can personalize the right experience for you.
      </p>
      <div class="card">
        <h5 class="text-center mb-4">Powering world-class companies</h5>
        <form class="form-card">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Package Name<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Amount<span class="text-danger"> *</span></label
              >
              <input type="number" id="email" name="email" placeholder="" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Food<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Activites<span class="text-danger"> *</span></label
              >
              <input type="text" id="mob" name="mob" placeholder="" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Activity Count<span class="text-danger"> *</span></label
              >
              <input type="NUMBER" id="job" name="job" placeholder="" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Change Image<span class="text-danger"> *</span></label
                >
                <input type="file" id="job" name="job" placeholder="" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Duration<span class="text-danger"> *</span></label
              >
              <input type="number" id="ans" name="ans" placeholder="" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Accomodation<span class="text-danger"> *</span></label
              >
              <input type="text" id="ans" name="ans" placeholder="" />
            </div>
          </div>
          <div class="roww justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
                <label for="" class="form-control-label px-3">Description <span class="text-danger"> *</span></label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="form-group col-12">
              <button type="submit" class="btn-block btn-primary">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
