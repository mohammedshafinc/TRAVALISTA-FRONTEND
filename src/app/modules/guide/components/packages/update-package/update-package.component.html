<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Package Update</h3>
      <p class="blue-text">
        Just answer a few questions<br />
        so that we can personalize the right experience for you.
      </p>
      <div class="card">
        <h5 class="text-center mb-4">Powering world-class companies</h5>
        <form class="form-card" [formGroup]="packageUpdate" (ngSubmit)="updatePackage(packagedata._id)" >
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Package Name<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                id="packagename"
                name="packagename"
                formControlName="packageName"
              />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Amount<span class="text-danger"> *</span></label
              >
              <input type="number" id="amount" name="amount" formControlName="amount" placeholder="" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Food<span class="text-danger"> *</span></label
              >
              <div class="d-flex justify-content-center gap-4 pt-3 ">
                <select class="form-select" aria-label="Default select example" formControlName="food">
                  <!-- <option selected>Open this select menu</option> -->
                  <option [value]="true" [selected]="packageUpdate.get('food')?.value">Included</option>
                  <option [value]="false" [selected]="!packageUpdate.get('food')?.value">Not Included</option>
                 
                </select>
            </div>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Activites<span class="text-danger"> *</span></label
              >
              <div class="d-flex justify-content-center gap-4 pt-3 ">
                <select class="form-select" aria-label="Default select example" formControlName="activities">
                  <option [value]="true" [selected]="packageUpdate.get('activities')?.value">Included</option>
                  <option [value]="false" [selected]="!packageUpdate.get('activities')?.value">Not Included</option>
                 
                </select>
              </div>
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Activity Count<span class="text-danger"> *</span></label
              >
              <input type="number" id="activityCount" name="activityCount" formControlName="activityCount" placeholder="" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="image"
                >Upload photo<span class="text-danger"> *</span></label
              >
              <input
                type="file"
                id="image"
                name="image"
                
                (change)="onfileSelected($event)"
                required
               
               
              />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Duration<span class="text-danger"> *</span></label
              >
              <input type="number" id="duration" name="duration" formControlName="duration" placeholder="" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3"
                >Accomodation<span class="text-danger"> *</span></label
              >
              <div class="d-flex justify-content-center gap-4 pt-3 ">
                <select class="form-select" aria-label="Default select example" formControlName="accomodation">
                  <option [value]="true" [selected]="packageUpdate.get('accomodation')?.value">Included</option>
                  <option [value]="false" [selected]="!packageUpdate.get('accomodation')?.value">Not Included</option>
                 
                </select>
              </div>
            </div>
          </div>
          
          <div class="roww justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
                <label for="" class="form-control-label px-3">Description <span class="text-danger"> *</span></label>
                <textarea name="description" id="" formControlName="description" cols="30" rows="5"></textarea>
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="form-group col-4">
              <button type="button" class="btn btn-danger" (click)="cancel()">
                cancel
              </button>
            </div>
            <div class="form-group col-4">
              <button type="submit" class="btn btn-success">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
