    <div class="container-xxl py-5">
      <div class="container">
                 <div class="row g-4 ">

             
          <div
            class="col-lg-4 col-md-6 wow fadeInUp"
            data-wow-delay="0.1s"
            *ngFor="let package of packages"
          >
            <div class="package-item">
              <div class="overflow-hidden">
                <img
                  class="img-fluid"
                  style="width: 407px; height: 291px"
                  [src]="package.files"
                  alt=""
                />
              </div>
              <div class="d-flex border-bottom">
                <small class="flex-fill text-center border-end py-2"
                  ><i class="fa fa-map-marker-alt text-primary me-2"></i
                  >{{ package.packageName }}</small
                >
                <small class="flex-fill text-center border-end py-2"
                  ><i class="fa fa-calendar-alt text-primary me-2"></i
                  >{{ package.duration }} days</small
                >
                <small class="flex-fill text-center py-2"
                  ><i class="fa fa-user text-primary me-2"></i>2 Person</small
                >
              </div>
              <div class="text-center p-4">
                <h3 class="mb-0">Amout :{{ package.amount | currency : "INR" }}</h3>
                
                <p>Description: {{ package.description }}</p>
                <div class="d-flex justify-content-center gap-3">
                  <button
                    href="#"
                    class="btn btn-sm btn-success w-50  "
                   style="border-radius: 10px;"
                   (click)="updatepackage(package._id)"
                    >Update Package
                  </button>
                  <button
                   
                    class="btn btn-sm btn-danger  "
                    style="border-radius: 10px;"
                    (click)="deletepackage(package._id)"
                    >Delete
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
