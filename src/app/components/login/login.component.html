<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 30rem; border-radius: 1rem">
    <div class="card-body p-4">
      <h2 class="text-center mb-3">Welcome Back!</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username"> Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            formControlName = 'email'
            required
            placeholder="Enter your email"
          
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            [type]="changetype?'password':'text'"
            class="form-control"
            name="password"
            formControlName = 'password'
            required
            placeholder="Enter your password"
          />
          <span class="eyeicon" (click)="viewPass()"><i [ngClass]="visible?'fa-solid fa-eye':'fa-regular fa-eye-slash'"></i></span>
          
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button  type="submit" class="btn btn-primary btn-block mb-3">
         Log in
        </button>
        <p class="text-center text-muted mt-5 mb-0">
          Don't have  account?
          <a routerLink="/userregistration" class="fw-bold text-body"><u>signup </u></a>
        </p>
        <p class="text-center mb-0">
          Forgot password? <a href="#">Click here</a>
        </p>
      </form>
    </div>
  </div>
</div>
