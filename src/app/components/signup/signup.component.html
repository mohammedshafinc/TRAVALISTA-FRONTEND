<section class="vh-150 bg-image" style="background-color: black">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="text-white">
        <button class="btn btn-success" routerLink="/guideregistration">guide</button>
      </div>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div
            class="card"
            style="border-radius: 15p; background-color: rgb(88, 77, 77)"
          >
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registrationForm" (ngSubmit)="onsubmit()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="fullname">Full Name</label>
                  <input
                    type="text"
                    id="fullname"
                    class="form-control form-control-lg"
                    formControlName="fullName"
                    [ngClass]="{ 'is-invalid': submit && f.fullName.errors }"
                  />
                  <div
                    *ngIf="submit && f.fullName.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.fullName.errors?.['required']">
                      First Name is Required
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email"> Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-lg"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submit && f.email.errors }"
                  />
                  <div
                    *ngIf="submit && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors?.['required']">
                      email is Required
                      <div *ngIf="f.email.errors?.['email']">
                        mobile Number is Required
                      </div>
                    </div>
                  </div>
                </div>
               
                <div class="form-outline mb-4">
                  <label class="form-label" for="mobilenumber"
                    >mobile Number</label
                  >

                  <input
                    type="number"
                    id="mobilenumber"
                    class="form-control form-control-lg"
                    formControlName="mobileNumber"
                    [ngClass]="{
                      'is-invalid': submit && f.mobileNumber.errors
                    }"
                  />
                  <div
                    *ngIf="submit && f.mobileNumber.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.mobileNumber.errors?.['required']">
                      mobile Number is Required
                    </div>
                    <div *ngIf="f.mobileNumber.errors?.['pattern']">
                      mobile Number is Required
                    </div>
                  </div>
                </div>

               

              



              
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    formControlName = "password"
                    [ngClass]="{ 'is-invalid': submit && f.password.errors }"
                  />
                  <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors['required']">Password is required</div>
                    <div *ngIf="f.password.errors['pattern']">Password is not in a specific format</div>
                    <div *ngIf="f.password.errors['minlength']">Password minimum length must be 8</div>
                  </div>
                  
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="confirmpassword"
                    >Confirm password</label
                  >
                  <input
                    type="password"
                    id="confirmpassword"
                    class="form-control form-control-lg"
                  formControlName = "confirmPassword"
                    [ngClass]="{ 'is-invalid': submit && f.confirmPassword.errors }"
                  />
                  <div *ngIf="submit && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors['required']">confirmPassword is required</div>
                 
                  </div>
                </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="#!" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
