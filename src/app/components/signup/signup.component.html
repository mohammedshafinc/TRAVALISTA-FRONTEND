<section class="vh-150 bg-image" style="background-color: black">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div
            class="card"
            style="border-radius: 15p; background-color: rgb(88, 77, 77)"
          >
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"> Name</label>
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"> Email</label>
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >mobile Number</label
                  >
                  <input
                    type="number"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >mobile Number</label
                  >
                  <input
                    type="number"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >Country</label
                  >
                  <input
                    type="text"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">State</label>
                  <input
                    type="text"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"
                    >District</label
                  >
                  <input
                    type="text"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="customFile"
                    >Attach image(optional)</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="customFile"
                    (change)="onFileSelected($event)"
                  />
                </div>
                <div *ngIf="selectedImg">
                  <img
                    [src]="selectedImg"
                    alt="userImg"
                    class="image-preview"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg"
                    >Repeat password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="#!" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
