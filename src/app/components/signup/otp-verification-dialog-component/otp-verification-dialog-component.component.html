<!-- Bootstrap CSS -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<style></style>

<div class="modal-content card" >
  <span class="close" (click)="closeDialog()"><i class="fa-solid fa-xmark thett" ></i></span>
  
  <span class="mobile-text">
    Enter the code we just sent to your mobile phone {{data.mobileNumber}}
    <b class="text-danger"></b>
  </span>
</div>
<div class="container mt-5">
  <h2 class="text-center mb-4">Enter OTP</h2>
  <form (ngSubmit)="onOtpSubmit()">
    <div class="form-row justify-content-center">
      <input
        type="text"
        class="form-control otp-input"
        [(ngModel)]="otp.one"
        name="one"
     (input)="autoInputChange($event)"
      />
      <input
        type="text"
        class="form-control otp-input"
        [(ngModel)]="otp.two"
        name="two"
        (input)="autoInputChange($event)"
     
      />
      <input
        type="text"
        class="form-control otp-input"
        [(ngModel)]="otp.three"
        name="three"
        (input)="autoInputChange($event)"
     
      />
      <input
        type="text"
        class="form-control otp-input"
        [(ngModel)]="otp.four"
        name="four"
        (input)="autoInputChange($event)"
     
      />
    </div>
    <div
      class="form-row justify-content-center mt-4 d-flex flex-column align-items-center gap-1"
    >
      <button type="submit" class="btn btn-primary">Submit</button>
      <p class="d-block mobile-text">Didn't receive the code?</p>
      <p class="font-weight-bold text-danger cursor">Resend</p>
    </div>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
