<body class="">
  <nav class="navbar navbar-expand-lg bg-transparent position-fixed z-3  w-100 ">
    <div class="container-fluid mx-lg-5">
      <a class="navbar-brand" href="#">TRAVALISTA</a>
      <button
        class="navbar-toggler shadow-none border-0 "
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="sidebar offcanvas offcanvas-end "
        
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TRAVALISTA</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul
            class="navbar-nav justify-content-end align-items-center flex-grow-1 pe-3"
          >
            <li class="nav-item">
              <button class="nav-link" routerLink="" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">Home</button>
            </li>
            <li class="nav-item mx-2">
              <button class="nav-link" routerLink="/aboutus" [routerLinkActive]="'active'"  [routerLinkActiveOptions]="{exact:true}">About Us</button>
            </li>
            <li class="nav-item mx-2">
              <button class="nav-link" routerLink="/populardestinations" [routerLinkActive]="'active'"  [routerLinkActiveOptions]="{exact:true}">Popular Destinations</button>
            </li>
            <li class="nav-item mx-2">
              <button class="nav-link" routerLink="/guide/guideregister" [routerLinkActive]="'active'"  [routerLinkActiveOptions]="{exact:true}">Guide</button>
            </li>
         
            <li class="nav-item mx-2">
              <button class="nav-link" routerLink="/contactus" [routerLinkActive]="'active'">Contact Us</button>
            </li>
            <li class="nav-item mx-2" *ngIf="isLoggedIn() && userDetails" >
              
             <a href="">{{userDetails.user.fullname}}</a> 
            
            </li>
            <li class="nav-item mx-2" *ngIf="isLoggedIn()">
              <button class="nav-link" (click)="logout()">Logout</button>
            </li>
          </ul>
          <div class="buttons" *ngIf="!isLoggedIn()">
            <button  class="btn1" (click)="redirectToLogin()">Login</button>
            <button (click)="redirectToRegister()"  class="btn2">Register</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
